<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Photo Gallery | DOM Mini Projects</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <main>
        <section class="thumbnails">
            <div class="thumb-box">
                <img src="images/img1.jpg" class="pic default" alt="beach 1">
            </div>

            <div class="thumb-box">
                <img src="images/img2.jpg" class="pic img2" alt="beach 2">
            </div>

            <div class="thumb-box">
                <img src="images/img3.jpg" class="pic img3" alt="ship">
            </div>

            <div class="thumb-box">
                <img src="images/img4.jpg" class="pic img4" alt="resort">
            </div>

            <div class="thumb-box">
                <img src="images/img5.jpg" class="pic img5" alt="beach with a sunset">
            </div>
        </section> <!--/thumbnails-->

        <section class="selected">
            <div>
                <img class="display-img">
            </div>
            <p class="caption"></p>
        </section> <!--/selected-->


        <section class="buttons">
            <button class="left-btn">&LeftTriangle;</button>

            <button class="right-btn">&RightTriangle;</button>

            <p class="img-counter"></p>
        </section> <!--/buttons-->
    </main>

    <script src="gallery.js"></script>
</body>

</html>
