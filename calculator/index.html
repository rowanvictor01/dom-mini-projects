<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator | DOM Mini Projects</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <main class="calculator">

        <section class="screen-cont">
            <p class="screen">0</p>
        </section>

        <section class="buttons-cont">
            <!-- First Row-->
            <button class="btn ac">AC</button>
            <button class="btn plus-minus">&PlusMinus;</button>
            <button class="btn percent">&percnt;</button>
            <button class="btn divide">&divide;</button>

            <!-- Second Row-->
            <button class="btn">7</button>
            <button class="btn">8</button>
            <button class="btn">9</button>
            <button class="btn times">&times;</button>

            <!--Third Row-->
            <button class="btn">4</button>
            <button class="btn">5</button>
            <button class="btn">6</button>
            <button class="btn minus">&minus;</button>

            <!-- Fourth Row-->
            <button class="btn">1</button>
            <button class="btn">2</button>
            <button class="btn">3</button>
            <button class="btn plus">&plus;</button>

            <!-- Last Row-->
            <button class="btn zero">0</button>
            <button class="btn period">&period;</button>
            <button class="btn equals">&equals;</button>
        </section>

    </main>

    <script src="scripts.js"></script>
</body>

</html>
