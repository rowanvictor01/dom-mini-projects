<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Game Begins! | Number Guessing Game</title>
    <link rel="stylesheet" href="styles.css" />
</head>

<body>
    <header>
        <h1>Number Guessing Game</h1>
        <p id="goal">Goal: A random number will be generated from 1 to 100. Guess it within 10 tries to win. Good Luck!
        </p>
    </header>
    <main>
        <div class="input-field">
            <input id="input"> <!--dom-->
        </div>

        <div class="submit-button">
            <button id="submit">Submit</button> <!--dom-->
        </div>

        <p id="game-message"></p> <!--dom-->
        <p id="tries"></p> <!--dom-->
    </main>
    <script src="script.js"></script>
</body>

</html>
